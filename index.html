<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dot Counter</title>
  <script async src="https://docs.opencv.org/4.5.2/opencv.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    canvas, video {
      border: 1px solid black;
      margin-top: 10px;
    }
    button, input {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Dot Counter</h1>

  <!-- Buttons and File Input -->
  <input type="file" id="imageUpload" accept="image/*" style="display:none;">
  <button id="uploadBtn">Upload Image</button>
  <button id="cameraBtn">Click Picture</button>

  <!-- Video and Canvas Elements -->
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <button id="captureBtn" style="display:none;">Capture</button>
  <p id="result">Dots Counted: 0</p>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const cameraBtn = document.getElementById("cameraBtn");
    const imageUpload = document.getElementById("imageUpload");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("captureBtn");
    const ctx = canvas.getContext("2d");
    const resultText = document.getElementById("result");

    // Event: Upload Image
    uploadBtn.addEventListener("click", () => imageUpload.click());

    imageUpload.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            processImage();
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Event: Open Camera
    cameraBtn.addEventListener("click", () => {
      navigator.mediaDevices
        .getUserMedia({ video: { facingMode: "environment" } })
        .then((stream) => {
          video.srcObject = stream;
          video.style.display = "block";
          captureBtn.style.display = "block";
          canvas.style.display = "none";
        })
        .catch((err) => console.error("Camera access error:", err));
    });

    // Event: Capture Image from Camera
    captureBtn.addEventListener("click", () => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      processImage();
      video.style.display = "none";
      captureBtn.style.display = "none";
      canvas.style.display = "block";
    });

    // Process Image and Count Dots
    function processImage() {
      const src = cv.imread(canvas);
      const gray = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
      cv.threshold(gray, gray, 200, 255, cv.THRESH_BINARY_INV);

      const contours = new cv.MatVector();
      const hierarchy = new cv.Mat();
      cv.findContours(gray, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      const dotCount = contours.size();
      resultText.innerText = `Dots Counted: ${dotCount}`;

      // Clean up
      src.delete();
      gray.delete();
      contours.delete();
      hierarchy.delete();
    }
  </script>
</body>
</html>
