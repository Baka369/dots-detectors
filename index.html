<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dot Counter in Image</title>
  <script async src="https://docs.opencv.org/4.5.2/opencv.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    #canvas {
      border: 1px solid black;
      margin-top: 10px;
    }
    #result {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Dot Counter</h1>
  <input type="file" id="imageUpload" accept="image/*">
  <canvas id="canvas"></canvas>
  <p id="result">Dots Counted: 0</p>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const resultText = document.getElementById('result');

    document.getElementById('imageUpload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const img = new Image();
          img.onload = function () {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            processImage();
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    function processImage() {
      const src = cv.imread(canvas); // Read image from canvas
      const gray = new cv.Mat();
      cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);

      // Apply thresholding
      cv.threshold(gray, gray, 127, 255, cv.THRESH_BINARY_INV);

      // Find contours
      const contours = new cv.MatVector();
      const hierarchy = new cv.Mat();
      cv.findContours(gray, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

      const dotCount = contours.size();
      resultText.innerText = `Dots Counted: ${dotCount}`;

      // Cleanup memory
      src.delete(); gray.delete(); contours.delete(); hierarchy.delete();
    }
  </script>
</body>
</html>
